   <h1>Tema 1. Constitución Española 1978</h1>

    <script>
               // Reemplazar "[a-d]\) --> por "
        const preguntas = [
  {
    pregunta: "1. ¿Qué tipo de ley desarrolla los derechos fundamentales y libertades públicas?",
    opciones: [
      " Ley ordinaria",
      " Ley orgánica",
      " Decreto-ley",
      " Reglamento parlamentario"
    ],
    correcta: 1,
    explicacion: "Las leyes orgánicas son las que desarrollan los derechos fundamentales y libertades públicas según el artículo 81.1 de la Constitución."
  },
  {
    pregunta: "2. ¿Qué órgano es el intérprete supremo de la Constitución?",
    opciones: [
      " Tribunal Supremo",
      " Tribunal Constitucional",
      " Consejo General del Poder Judicial",
      " Cortes Generales"
    ],
    correcta: 1,
    explicacion: "El Tribunal Constitucional es el máximo intérprete de la Constitución según su Ley Orgánica."
  },
  {
    pregunta: "3. ¿Qué principio constitucional garantiza que las normas inferiores no pueden contradecir a las superiores?",
    opciones: [
      " Principio de legalidad",
      " Jerarquía normativa",
      " Seguridad jurídica",
      " Irretroactividad"
    ],
    correcta: 1,
    explicacion: "La jerarquía normativa (artículo 9.3 CE) establece este orden entre normas constitucionales, leyes y reglamentos."
  },
  {
    pregunta: "4. ¿Qué derecho fundamental no puede suspenderse durante los estados de excepción o sitio?",
    opciones: [
      " Derecho a la libertad de expresión",
      " Derecho a no ser detenido más de 72 horas sin orden judicial",
      " Derecho de reunión",
      " Derecho de huelga"
    ],
    correcta: 1,
    explicacion: "El artículo 17.3 sobre plazo máximo de detención preventiva no puede suspenderse ni en estado de excepción."
  },
  {
    pregunta: "5. ¿Qué característica define al modelo territorial español según la Constitución?",
    opciones: [
      " Estado federal",
      " Estado unitario",
      " Estado autonómico",
      " Estado confederal"
    ],
    correcta: 2,
    explicacion: "La Constitución establece un 'Estado autonómico' que combina unidad nacional con autonomía de regiones y nacionalidades."
  },
  {
    pregunta: "6. ¿Qué órgano puede plantear un recurso de inconstitucionalidad contra leyes?",
    opciones: [
      " Cualquier ciudadano",
      " El Defensor del Pueblo y 50 diputados o senadores",
      " Los sindicatos más representativos",
      " Los gobiernos provinciales"
    ],
    correcta: 1,
    explicacion: "Pueden recurrir el Presidente, Defensor del Pueblo, 50 diputados/senadores y gobiernos autonómicos según el artículo 162 CE."
  },
  {
    pregunta: "7. ¿Qué principio constitucional prohíbe aplicar normas que perjudiquen retroactivamente?",
    opciones: [
      " Principio de igualdad",
      " Principio de legalidad",
      " Principio de irretroactividad",
      " Principio de seguridad jurídica"
    ],
    correcta: 2,
    explicacion: "El artículo 9.3 prohíbe la retroactividad de normas sancionadoras no favorables o restrictivas de derechos."
  },
  {
    pregunta: "8. ¿Qué institución es el 'alto comisionado de las Cortes' para defender derechos fundamentales?",
    opciones: [
      " El Ministerio Fiscal",
      " El Defensor del Pueblo",
      " El Tribunal Constitucional",
      " El Consejo de Estado"
    ],
    correcta: 1,
    explicacion: "El Defensor del Pueblo (artículo 54 CE) supervisa la actividad administrativa en defensa de los derechos del Título I."
  },
  {
    pregunta: "9. ¿Qué característica tiene el procedimiento de 'cuestión de confianza'?",
    opciones: [
      " Lo plantea el Rey",
      " Lo plantea el Presidente del Gobierno",
      " Lo plantean 50 diputados",
      " Lo plantea el Tribunal Constitucional"
    ],
    correcta: 1,
    explicacion: "El Presidente puede plantear cuestión de confianza (artículo 112 CE) sobre su programa o política general."
  },
  {
    pregunta: "10. ¿Qué característica tienen los Decretos-Leyes?",
    opciones: [
      " Son normas aprobadas por las Comunidades Autónomas",
      " Requieren previa autorización parlamentaria",
      " Son disposiciones gubernamentales provisionales",
      " Desarrollan leyes orgánicas"
    ],
    correcta: 2,
    explicacion: "Los Decretos-Leyes (artículo 86 CE) son normas provisionales del Gobierno en casos de extraordinaria y urgente necesidad."
  },
  {
    pregunta: "11. ¿Qué órgano resuelve los conflictos de competencia entre Estado y CCAA?",
    opciones: [
      " El Tribunal Supremo",
      " El Tribunal Constitucional",
      " Las Cortes Generales",
      " El Consejo de Estado"
    ],
    correcta: 1,
    explicacion: "El Tribunal Constitucional (artículo 161 CE) resuelve conflictos entre Estado y CCAA o entre CCAA."
  },
  {
    pregunta: "12. ¿Qué principio constitucional permite a las CCAA asumir competencias no reservadas al Estado?",
    opciones: [
      " Principio de subsidiariedad",
      " Principio de autonomía",
      " Principio dispositivo",
      " Principio de solidaridad"
    ],
    correcta: 2,
    explicacion: "El principio dispositivo (artículo 143 CE) permite a las CCAA asumir competencias mediante sus Estatutos de Autonomía."
  },
  {
    pregunta: "13. ¿Qué derecho puede ser suspendido individualmente en investigaciones antiterroristas?",
    opciones: [
      " Derecho a la vida",
      " Derecho a la inviolabilidad del domicilio",
      " Derecho a la educación",
      " Derecho al honor"
    ],
    correcta: 1,
    explicacion: "El artículo 55.2 CE permite suspender individualmente derechos como la inviolabilidad del domicilio en casos de terrorismo."
  },
  {
    pregunta: "14. ¿Qué característica tiene el recurso de amparo constitucional?",
    opciones: [
      " Lo puede interponer cualquier ciudadano sin requisitos",
      " Protege solo derechos del Título I",
      " Tiene plazo de 6 meses para interponerse",
      " Lo resuelve el Tribunal Supremo"
    ],
    correcta: 1,
    explicacion: "El amparo protege derechos fundamentales (artículos 14-29 CE) y debe interponerse en 20-30 días tras agotar vías judiciales."
  },
  {
    pregunta: "15. ¿Qué principio establece que los poderes públicos deben facilitar la participación ciudadana?",
    opciones: [
      " Principio de legalidad",
      " Principio de igualdad",
      " Principio de democracia participativa",
      " Principio de autonomía"
    ],
    correcta: 2,
    explicacion: "El artículo 9.2 CE establece que los poderes públicos deben facilitar la participación ciudadana en la vida política, económica y social."
  },
  {
    pregunta: "16. ¿Qué órgano puede interponer un conflicto entre órganos constitucionales?",
    opciones: [
      " El Ministerio Fiscal",
      " El Gobierno contra el Congreso",
      " Los partidos políticos",
      " Las asociaciones ciudadanas"
    ],
    correcta: 1,
    explicacion: "El Gobierno, Congreso, Senado o CGPJ pueden plantear conflictos entre órganos constitucionales ante el Tribunal Constitucional."
  },
  {
    pregunta: "17. ¿Qué característica tiene el procedimiento de elaboración de los Estatutos de Autonomía?",
    opciones: [
      " Lo aprueban únicamente las Cortes Generales",
      " Requieren referéndum obligatorio en la CCAA",
      " Son leyes orgánicas aprobadas por las Cortes",
      " Los redacta exclusivamente el Gobierno central"
    ],
    correcta: 2,
    explicacion: "Los Estatutos son leyes orgánicas (artículo 81 CE) que requieren aprobación por las Cortes Generales tras su elaboración por la CCAA."
  },
  {
    pregunta: "18. ¿Qué principio constitucional obliga a los poderes públicos a remover obstáculos para la igualdad real?",
    opciones: [
      " Principio de igualdad formal",
      " Principio de acción positiva",
      " Principio de solidaridad",
      " Principio de progresividad"
    ],
    correcta: 1,
    explicacion: "El artículo 9.2 CE obliga a promover condiciones para igualdad real y efectiva, removiendo obstáculos (acción positiva)."
  },
  {
    pregunta: "19. ¿Qué característica tiene el derecho a la objeción de conciencia?",
    opciones: [
      " Está expresamente regulado en la Constitución",
      " Solo se aplica al servicio militar",
      " Fue desarrollado por jurisprudencia del Tribunal Constitucional",
      " Permite incumplir cualquier ley por motivos de conciencia"
    ],
    correcta: 2,
    explicacion: "Aunque no mencionado expresamente, el TC reconoció este derecho derivado de la libertad ideológica (artículo 16 CE)."
  },
  {
    pregunta: "20. ¿Qué principio establece que las normas deben publicarse para ser exigibles?",
    opciones: [
      " Principio de publicidad normativa",
      " Principio de seguridad jurídica",
      " Principio de jerarquía normativa",
      " Principio de legalidad"
    ],
    correcta: 0,
    explicacion: "El artículo 9.3 CE establece la publicidad de las normas como garantía para su entrada en vigor y conocimiento por los ciudadanos."
  },
  {
    pregunta: "21. ¿Qué órgano puede solicitar al Tribunal Constitucional un pronunciamiento sobre derechos fundamentales?",
    opciones: [
      " Los jueces ordinarios mediante cuestión de inconstitucionalidad",
      " Los fiscales en cualquier proceso judicial",
      " Los notarios en documentos públicos",
      " Los registradores de la propiedad"
    ],
    correcta: 0,
    explicacion: "Los jueces pueden plantear cuestión de inconstitucionalidad (artículo 163 CE) cuando consideren que una ley aplicable vulnera derechos."
  },
  {
    pregunta: "22. ¿Qué característica tiene el derecho a la educación en la Constitución?",
    opciones: [
      " Garantiza la escolarización obligatoria hasta los 18 años",
      " Reconoce la libertad de enseñanza y creación de centros",
      " Establece la gratuidad universitaria obligatoria",
      " Prohíbe la educación religiosa en centros públicos"
    ],
    correcta: 1,
    explicacion: "El artículo 27 CE reconoce la libertad de enseñanza, el derecho a crear centros y que los padres elijan formación moral para sus hijos."
  },
  {
    pregunta: "23. ¿Qué principio inspira la organización económica según la Constitución?",
    opciones: [
      " Economía planificada",
      " Economía social de mercado",
      " Libre mercado sin intervención estatal",
      " Autogestión empresarial"
    ],
    correcta: 1,
    explicacion: "La Constitución (artículo 38 y Título VII) combina libertad de empresa con intervención estatal para garantizar justicia social."
  },
  {
    pregunta: "24. ¿Qué característica tiene la reforma constitucional en España?",
    opciones: [
      " Es un procedimiento flexible y sencillo",
      " Requiere siempre referéndum obligatorio",
      " Tiene dos procedimientos (ordinario y agravado)",
      " Solo puede iniciarla el Rey"
    ],
    correcta: 2,
    explicacion: "La Constitución (artículos 167-168 CE) establece un procedimiento ordinario (3/5) y otro agravado para reformas fundamentales (2/3 + referéndum)."
  },
  {
    pregunta: "25. ¿Qué función corresponde al Tribunal de Cuentas?",
    opciones: [
      " Controlar la constitucionalidad de las leyes",
      " Fiscalizar la gestión económica del Estado",
      " Resolver conflictos laborales",
      " Asesorar al Gobierno en materia económica"
    ],
    correcta: 1,
    explicacion: "El artículo 136 CE establece que el Tribunal de Cuentas es el órgano supremo de fiscalización de las cuentas y gestión económica del Estado."
  },
  {
    pregunta: "26. ¿Qué característica tiene el sistema de distribución de competencias entre Estado y CCAA?",
    opciones: [
      " El Estado tiene todas las competencias",
      " Las CCAA solo tienen competencias delegadas",
      " Hay competencias exclusivas, compartidas y concurrentes",
      " Las competencias son iguales para todas las CCAA"
    ],
    correcta: 2,
    explicacion: "La Constitución establece un complejo sistema con competencias exclusivas del Estado, compartidas, y exclusivas de las CCAA (artículos 148-150 CE)."
  },
  {
    pregunta: "27. ¿Qué principio inspira las relaciones entre las distintas administraciones públicas?",
    opciones: [
      " Principio de jerarquía",
      " Principio de solidaridad",
      " Principio de competencia",
      " Principio de coordinación"
    ],
    correcta: 1,
    explicacion: "El artículo 138 CE establece el principio de solidaridad entre territorios, complementado con los de autonomía y coordinación."
  },
  {
    pregunta: "28. ¿Qué función corresponde al Consejo de Estado?",
    opciones: [
      " Gobernar el Poder Judicial",
      " Asesorar al Gobierno",
      " Controlar la constitucionalidad de las leyes",
      " Representar al pueblo español"
    ],
    correcta: 1,
    explicacion: "El artículo 107 CE define al Consejo de Estado como 'supremo órgano consultivo del Gobierno'."
  },
  {
    pregunta: "29. ¿Qué mayoría se requiere para delegar la potestad legislativa en el Gobierno?",
    opciones: [
      " Mayoría simple",
      " Mayoría absoluta",
      " Mayoría de tres quintos",
      " Unanimidad"
    ],
    correcta: 0,
    explicacion: "La delegación legislativa (artículo 82 CE) se otorga mediante ley ordinaria (mayoría simple), aunque con requisitos formales estrictos."
  },
  {
    pregunta: "30. ¿Qué derecho está reconocido como principio rector de la política social y económica?",
    opciones: [
      " Derecho a la libertad de expresión",
      " Derecho a la protección de la salud",
      " Derecho a la libertad religiosa",
      " Derecho a la inviolabilidad del domicilio"
    ],
    correcta: 1,
    explicacion: "La protección de la salud (artículo 43 CE) es un principio rector, mientras los otros son derechos fundamentales de aplicación directa."
  },
  {
    pregunta: "31. ¿Qué característica tiene el Consejo General del Poder Judicial?",
    opciones: [
      " Depende del Ministerio de Justicia",
      " Es el órgano de gobierno del Poder Judicial",
      " Forma parte del Tribunal Supremo",
      " Está presidido por el Rey"
    ],
    correcta: 1,
    explicacion: "El artículo 122 CE establece que el CGPJ es el órgano de gobierno del Poder Judicial, garantizando su independencia."
  },
  {
    pregunta: "32. ¿Qué función NO corresponde al Defensor del Pueblo?",
    opciones: [
      " Supervisar la actividad de la Administración",
      " Interponer recursos de inconstitucionalidad",
      " Mediar en conflictos entre particulares",
      " Informar a las Cortes Generales"
    ],
    correcta: 2,
    explicacion: "El Defensor del Pueblo (artículo 54 CE) supervisa la Administración pero no actúa como mediador en conflictos privados."
  },
  {
    pregunta: "33. ¿Qué principio rige la sucesión a la Corona española?",
    opciones: [
      " Elección por las Cortes Generales",
      " Primogenitura con preferencia del varón",
      " Rotación entre familias reales",
      " Designación por el Rey anterior"
    ],
    correcta: 1,
    explicacion: "El artículo 57.1 CE establece la sucesión por primogenitura con preferencia del varón, aunque esta disposición ha sido cuestionada."
  },
  {
    pregunta: "34. ¿Qué derecho NO puede suspenderse durante los estados de excepción o sitio?",
    opciones: [
      " Derecho a la libertad de expresión",
      " Derecho a la inviolabilidad del domicilio",
      " Derecho a no ser detenido más de 72 horas sin orden judicial",
      " Derecho de reunión"
    ],
    correcta: 2,
    explicacion: "El artículo 55.1 CE exceptúa expresamente el artículo 17.3 (plazo máximo de detención) de la posible suspensión en estados excepcionales."
  },
  {
    pregunta: "35. ¿Qué característica tiene la iniciativa legislativa popular?",
    opciones: [
      " Requiere 100.000 firmas",
      " No puede versar sobre materias tributarias",
      " Exime del trámite parlamentario",
      " Puede proponer reformas constitucionales"
    ],
    correcta: 1,
    explicacion: "El artículo 87.3 CE prohíbe la iniciativa popular en materias propias de ley orgánica, tributarias o de carácter internacional."
  },
  {
    pregunta: "36. ¿Qué principio constitucional impide que los poderes públicos actúen de forma arbitraria?",
    opciones: [
      " Principio de legalidad",
      " Interdicción de la arbitrariedad",
      " Jerarquía normativa",
      " Publicidad de las normas"
    ],
    correcta: 1,
    explicacion: "El artículo 9.3 CE establece como garantía constitucional la 'interdicción de la arbitrariedad de los poderes públicos'."
  },
  {
    pregunta: "37. ¿Qué función NO corresponde al Rey según la Constitución?",
    opciones: [
      " Sancionar leyes",
      " Nombrar al Presidente del Gobierno",
      " Dirigir la política exterior",
      " Convocar elecciones"
    ],
    correcta: 2,
    explicacion: "La dirección de política exterior corresponde al Gobierno (artículo 97). Las funciones del Rey son arbitrales y moderadoras (artículo 56)."
  },
  {
    pregunta: "38. ¿Qué principio constitucional garantiza la autonomía de municipios y provincias?",
    opciones: [
      " Principio de solidaridad",
      " Principio de autonomía local",
      " Principio de subsidiariedad",
      " Principio de coordinación"
    ],
    correcta: 1,
    explicacion: "El artículo 137 CE garantiza la autonomía de municipios, provincias y CCAA, desarrollada para la administración local en el artículo 140."
  },
  {
    pregunta: "39. ¿Qué característica tiene el sistema electoral español para el Congreso?",
    opciones: [
      " Es mayoritario",
      " Es proporcional",
      " Es mixto",
      " Es indirecto"
    ],
    correcta: 1,
    explicacion: "El artículo 68.3 CE establece que la elección al Congreso se verificará 'atendiendo a criterios de representación proporcional'."
  },
  {
    pregunta: "40. ¿Qué órgano puede declarar un estado de alarma?",
    opciones: [
      " El Rey",
      " El Gobierno",
      " El Congreso de los Diputados",
      " El Tribunal Constitucional"
    ],
    correcta: 1,
    explicacion: "Según el artículo 116.2 CE, el Gobierno puede declarar el estado de alarma, aunque debe informar inmediatamente al Congreso."
  },
  {
    pregunta: "41. ¿Qué principio NO está reconocido en el artículo 14 de la Constitución?",
    opciones: [
      " Igualdad ante la ley",
      " No discriminación por razón de sexo",
      " No discriminación por razón de religión",
      " Acción positiva para grupos desfavorecidos"
    ],
    correcta: 3,
    explicacion: "El artículo 14 establece igualdad ante la ley y no discriminación, pero la 'acción positiva' aparece en el artículo 9.2, no en el 14."
  },
  {
    pregunta: "42. ¿Qué característica tiene el procedimiento de elaboración de las leyes?",
    opciones: [
      " El Senado tiene poder de veto absoluto",
      " El Rey puede negarse a sancionar las leyes",
      " Las enmiendas del Senado pueden ser rechazadas por el Congreso",
      " Requiere siempre referéndum final"
    ],
    correcta: 2,
    explicacion: "Según el artículo 90 CE, el Congreso puede rechazar por mayoría absoluta (tras veto) o simple (tras enmiendas) las propuestas del Senado."

        let preguntaActual = 0;
        let respuestasCorrectas = 0;
        let respuestasUsuario = Array(preguntas.length).fill(null);

        // Mostrar la primera pregunta al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
        preguntas.forEach(p => {
            // Guardamos la opción correcta original
            const correctaOriginal = p.opciones[p.correcta];
            // Mezclamos las opciones
            p.opciones = mezclarArray(p.opciones);
            // Actualizamos el índice de la nueva correcta
            p.correcta = p.opciones.indexOf(correctaOriginal);
        });

            document.getElementById('total-preguntas').textContent = preguntas.length;
            generarIndice();
            mostrarPregunta(preguntaActual);
            actualizarControlesNavegacion();
        });
        
        //para mezclar
            function mezclarArray(array) {
            const copia = [...array];
            for (let i = copia.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copia[i], copia[j]] = [copia[j], copia[i]];
            }
            return copia;
            }

        


        // Función para generar el índice de preguntas
        function generarIndice() {
            const indice = document.getElementById('indice');
            indice.innerHTML = '';
            
            preguntas.forEach((_, index) => {
                const numero = document.createElement('div');
                numero.className = 'numero-pregunta';
                numero.textContent = index + 1;
                numero.onclick = function() { irAPregunta(index); };
                indice.appendChild(numero);
            });
        }

        // Función para ir a una pregunta específica
        function irAPregunta(num) {
            preguntaActual = num;
            mostrarPregunta(preguntaActual);
            actualizarControlesNavegacion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Función para mostrar una pregunta
        function mostrarPregunta(num) {
            const form = document.getElementById('testForm');
            form.innerHTML = '';
            
            const pregunta = preguntas[num];
            
            const divPregunta = document.createElement('div');
            divPregunta.className = 'pregunta';
            
            const pTexto = document.createElement('p');
            pTexto.textContent = pregunta.pregunta;
            divPregunta.appendChild(pTexto);
            
            // Crear opciones de respuesta
            pregunta.opciones.forEach((opcion, index) => {
                const label = document.createElement('label');
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'pregunta';
                input.value = index;
                input.onclick = function() { verificarRespuesta(index); };
                
                // Verificar si ya se respondió esta pregunta
                if (respuestasUsuario[num] !== null) {
                    input.disabled = true;
                    if (index === pregunta.correcta) {
                        label.classList.add('correcta');
                    } else if (index === respuestasUsuario[num] && respuestasUsuario[num] !== pregunta.correcta) {
                        label.classList.add('incorrecta');
                    }
                }
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(opcion));
                divPregunta.appendChild(label);
            });
            
            // Mostrar explicación si ya se respondió
            if (respuestasUsuario[num] !== null) {
                const divExplicacion = document.createElement('div');
                divExplicacion.className = 'explicacion';
                divExplicacion.textContent = pregunta.explicacion;
                divExplicacion.style.display = 'block';
                divPregunta.appendChild(divExplicacion);
            }
            
            form.appendChild(divPregunta);
            document.getElementById('pregunta-actual').textContent = num + 1;
            
            // Actualizar el índice
            actualizarIndice();
        }

        // Función para actualizar el índice
        function actualizarIndice() {
            const numeros = document.querySelectorAll('.numero-pregunta');
            numeros.forEach((numero, index) => {
                numero.classList.remove('respondida', 'respondida-incorrecta');
                
                if (respuestasUsuario[index] !== null) {
                    if (respuestasUsuario[index] === preguntas[index].correcta) {
                        numero.classList.add('respondida');
                    } else {
                        numero.classList.add('respondida-incorrecta');
                    }
                }
            });
        }

        // Función para verificar la respuesta seleccionada
        function verificarRespuesta(opcionSeleccionada) {
            const pregunta = preguntas[preguntaActual];
            respuestasUsuario[preguntaActual] = opcionSeleccionada;
            
            if (opcionSeleccionada === pregunta.correcta) {
                respuestasCorrectas++;
            } else if (respuestasUsuario[preguntaActual] !== null && pregunta.correcta === respuestasUsuario[preguntaActual]) {
                // Si antes estaba correcta y ahora no, restamos
                respuestasCorrectas--;
            }
            
            // Actualizar la visualización de las opciones
            mostrarPregunta(preguntaActual);
            
            // Mostrar resultado parcial
            const preguntasRespondidas = respuestasUsuario.filter(r => r !== null).length;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Respuestas correctas: ${respuestasCorrectas} de ${preguntasRespondidas}</p>
                <p>Porcentaje de aciertos: ${preguntasRespondidas > 0 ? ((respuestasCorrectas / preguntasRespondidas) * 100).toFixed(1) : 0}%</p>
            `;
            resultadoDiv.style.display = 'block';
            
            // Actualizar controles de navegación
            actualizarControlesNavegacion();
        }

        // Función para actualizar controles de navegación
        function actualizarControlesNavegacion() {
            document.getElementById('anterior-btn').style.display = preguntaActual === 0 ? 'none' : 'block';
            document.getElementById('siguiente-btn').style.display = preguntaActual === preguntas.length - 1 ? 'none' : 'block';
            document.getElementById('finalizar-btn').style.display = preguntaActual === preguntas.length - 1 ? 'block' : 'none';
        }

        // Función para avanzar a la siguiente pregunta
        function siguientePregunta() {
            if (preguntaActual < preguntas.length - 1) {
                preguntaActual++;
                mostrarPregunta(preguntaActual);
                actualizarControlesNavegacion();
            }
        }

        // Función para retroceder a la pregunta anterior
        function anteriorPregunta() {
            if (preguntaActual > 0) {
                preguntaActual--;
                mostrarPregunta(preguntaActual);
                actualizarControlesNavegacion();
            }
        }

        // Función para finalizar el test
        function finalizarTest() {
            const preguntasRespondidas = respuestasUsuario.filter(r => r !== null).length;
            const resultadoFinal = `
                <h3>Test completado</h3>
                <p>Has respondido ${preguntasRespondidas} de ${preguntas.length} preguntas.</p>
                <p>Respuestas correctas: ${respuestasCorrectas} (${preguntasRespondidas > 0 ? ((respuestasCorrectas / preguntasRespondidas) * 100).toFixed(1) : 0}%)</p>
                <p>Respuestas incorrectas: ${preguntasRespondidas - respuestasCorrectas}</p>
                <p>Preguntas sin responder: ${preguntas.length - preguntasRespondidas}</p>
            `;
            document.getElementById('resultado').innerHTML = resultadoFinal;
            document.getElementById('reintentar-incorrectas-btn').style.display = 'block';
        }
        
        function reintentarIncorrectas() {
    const preguntasIncorrectas = preguntas
        .map((pregunta, index) => ({ ...pregunta, indexOriginal: index }))
        .filter((_, index) => respuestasUsuario[index] !== null && respuestasUsuario[index] !== preguntas[index].correcta);

    if (preguntasIncorrectas.length === 0) {
        alert('No has fallado ninguna pregunta.');
        return;
    }

    preguntasIncorrectas.forEach(p => {
        // Desordenar las opciones
        const opcionesOriginales = [...p.opciones];
        const correctaOriginal = p.opciones[p.correcta];

        // Mezclar opciones
        for (let i = opcionesOriginales.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [opcionesOriginales[i], opcionesOriginales[j]] = [opcionesOriginales[j], opcionesOriginales[i]];
        }

        p.opciones = opcionesOriginales;
        p.correcta = opcionesOriginales.indexOf(correctaOriginal);
    });

    // Reiniciar variables con solo las incorrectas
    preguntaActual = 0;
    respuestasCorrectas = 0;
    respuestasUsuario = Array(preguntasIncorrectas.length).fill(null);
    preguntas.splice(0, preguntas.length, ...preguntasIncorrectas); // reemplaza el array de preguntas

    // Actualizar interfaz
    document.getElementById('reintentar-incorrectas-btn').style.display = 'none';
    document.getElementById('resultado').style.display = 'none';
    document.getElementById('finalizar-btn').style.display = 'none';

    generarIndice();
    mostrarPregunta(preguntaActual);
    actualizarControlesNavegacion();
}
    </script>
    <button type="button" id="reintentar-incorrectas-btn" style="display:none;" onclick="reintentarIncorrectas()">Reintentar preguntas falladas</button>
